<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
{% if user %}
<h1 align="center">Viewing User {{ user.id }}</h1>
<div align="center">
    <dl>
        <dt>Email:</dt>
        <dd>{{user.email}}</dd>
        <dt>Favorite Color:</dt>
        <dd>{{user.favorite_color.title}}</dd>
        <dt>Bio:</dt>
        <dd>{{user.bio}}</dd>
    </dl>
    {% else %}
    <p>User not found.</p>
    {% endif %}
    <p>Back to home <a href="{% url 'home' %}">Home</a></p>
    {% endblock %}
</div>
